# ゴルフレッスン予約 自動実行
# 毎月23日 22:00 JST (= 13:00 UTC) に実行。手動実行も可能。

name: ゴルフレッスン予約

on:
  schedule:
    # 23日 22:00 JST = 23日 13:00 UTC
    - cron: "0 13 23 * *"
  workflow_dispatch:
    inputs:
      target_month:
        description: "対象月 (YYYY-MM)。省略時は config の値を使用"
        required: false
        type: string

env:
  TZ: Asia/Tokyo

jobs:
  reserve:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Prepare config
        run: cp config.example.yaml config.yaml

      - name: Set target month (schedule = 翌月 / 手動省略時 = 翌月)
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "TARGET_MONTH=$(date -d 'next month' +%Y-%m)" >> $GITHUB_ENV
          elif [ -n "${{ inputs.target_month }}" ]; then
            echo "TARGET_MONTH=${{ inputs.target_month }}" >> $GITHUB_ENV
          else
            echo "TARGET_MONTH=$(date -d 'next month' +%Y-%m)" >> $GITHUB_ENV
          fi

      - name: Prepare .env
        env:
          GOLF_EMAIL: ${{ secrets.GOLF_RESERVATION_EMAIL }}
          GOLF_PASSWORD: ${{ secrets.GOLF_RESERVATION_PASSWORD }}
        run: |
          echo "GOLF_RESERVATION_EMAIL=$GOLF_EMAIL" >> .env
          echo "GOLF_RESERVATION_PASSWORD=$GOLF_PASSWORD" >> .env

      - name: Run reservation script
        id: reserve
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TARGET_MONTH: ${{ inputs.target_month || env.TARGET_MONTH }}
        run: npm run reserve

      - name: Cache waitlist
        uses: actions/cache/save@v4
        if: always() && steps.reserve.outcome != 'cancelled'
        with:
          path: waitlist.json
          key: waitlist-${{ env.TARGET_MONTH }}
