# 予約候補日を Slack に投稿（忘れないように）
# 毎月15日 20:00 JST に実行。23日22時の予約実行の約1週間前に候補日を確認できる。

name: 予約候補日を Slack に投稿

on:
  schedule:
    - cron: "0 11 15 * *"   # 15日 20:00 JST = 15日 11:00 UTC
  workflow_dispatch:
    inputs:
      target_month:
        description: "対象月 (YYYY-MM)。省略時は翌月"
        required: false
        type: string

env:
  TZ: Asia/Tokyo

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Set target month (翌月)
        run: |
          if [ -n "${{ inputs.target_month }}" ]; then
            echo "TARGET_MONTH=${{ inputs.target_month }}" >> $GITHUB_ENV
          else
            echo "TARGET_MONTH=$(date -d 'next month' +%Y-%m)" >> $GITHUB_ENV
          fi

      - name: Post calendar candidates to Slack
        env:
          CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          TARGET_MONTH: ${{ env.TARGET_MONTH }}
        run: npm run calendar-to-slack
